<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navheader">
        <h1>Contact</h1>
        <nav>
            <ul class="navlinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <hr>
    </header>

    <main class="whole">
        <h2>Contact Form</h2>
        <form name="contact" data-netlify="true">
            <input type="hidden" name="form-name" value="contact">
            <div>
                <label for = "name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for = "email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for = "reason">Reason for Contact: </label>
                <select id="reason" name="reason" required>
                    <option value="">Choose an Option</option>
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interview Oppurtunity</option>
                </select>
            </div>
            
            <div>
                <label for = "opencomment">Additional Comments: </label>
                <input type = "text" id = "opencomment" name = "opencomment">
            </div>

            <div>
            <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </main>
    
</body>
</html>
